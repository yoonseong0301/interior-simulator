<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI 인테리어 시뮬레이터</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; }
    canvas { display: block; }
    #infoPanel {
      width: 250px;
      background-color: #f0f0f0;
      padding: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="infoPanel">
    <h3>가구 정보</h3>
    <div id="furnitureInfo">가구를 클릭해 보세요.</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // 기본 장면 구성
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth - 250, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 바닥 만들기
    const floorGeometry = new THREE.PlaneGeometry(10, 10);
    const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // 조명 추가
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    // 가구: 침대 오브젝트 만들기
    const bedGeometry = new THREE.BoxGeometry(2, 0.5, 1);
    const bedMaterial = new THREE.MeshStandardMaterial({ color: 0x87ceeb });
    const bed = new THREE.Mesh(bedGeometry, bedMaterial);
    bed.position.set(0, 0.25, 0);
    bed.name = "침대";
    scene.add(bed);

    // 카메라 위치
    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    // 클릭 이벤트를 위한 Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        if (clicked.name === "침대") {
          document.getElementById('furnitureInfo').innerHTML = `
            <strong>추천 침대:</strong><br>
            - 메모리폼 침대 (구매수 1,203건)<br>
            - 원목 침대 프레임 (후기 4.8/5)<br>
            - 모던 저상형 침대 (리뷰 953개)`;
        }
      }
    });

    // 렌더링 루프
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
