<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI 인테리어 시뮬레이터</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; }
    canvas { display: block; }
    #infoPanel {
      width: 300px;
      background-color: #f0f0f0;
      padding: 10px;
      font-family: sans-serif;
      overflow-y: auto;
    }
    #inputForm input, #inputForm select, #inputForm button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="infoPanel">
    <h3>사용자 입력</h3>
    <form id="inputForm">
      <label>방 크기 (㎡)</label>
      <input type="number" id="roomSize" value="20"><label>방 용도</label>
  <select id="roomPurpose">
    <option value="침실">침실</option>
    <option value="거실">거실</option>
    <option value="공부방">공부방</option>
  </select>

  <label>인테리어 스타일</label>
  <select id="roomStyle">
    <option value="미니멀">미니멀</option>
    <option value="우드">우드</option>
    <option value="모던">모던</option>
    <option value="빈티지">빈티지</option>
  </select>

  <button type="button" onclick="handleUserInput()">적용하기</button>
</form>

<h3>가구 정보</h3>
<div id="furnitureInfo">가구를 클릭해 보세요.</div>

  </div>  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("skyblue");

    const camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 300) / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth - 300, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let floor;
    function createFloor(size) {
      if (floor) scene.remove(floor);
      const side = Math.sqrt(size);
      const geometry = new THREE.PlaneGeometry(side, side);
      const material = new THREE.MeshStandardMaterial({ color: 0xf5f5f5 });
      floor = new THREE.Mesh(geometry, material);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);
    }

    createFloor(20);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    const furnitureList = [];

    const loader = new THREE.GLTFLoader();

    loader.load('Bed.glb', function (gltf) {
      const bed = gltf.scene;
      bed.scale.set(1.5, 1.5, 1.5);
      bed.position.set(0, 0, 0);
      bed.name = "침대";
      scene.add(bed);
      furnitureList.push(bed);
    });

    loader.load('Sofa.glb', function (gltf) {
      const sofa = gltf.scene;
      sofa.scale.set(1.5, 1.5, 1.5);
      sofa.position.set(2, 0, 1);
      sofa.name = "소파";
      scene.add(sofa);
      furnitureList.push(sofa);
    });

    loader.load('Desk.glb', function (gltf) {
      const desk = gltf.scene;
      desk.scale.set(1.2, 1.2, 1.2);
      desk.position.set(-3, 0, -2);
      desk.name = "책상";
      scene.add(desk);
      furnitureList.push(desk);
    });

    loader.load('Kitchen.glb', function (gltf) {
      const kitchen = gltf.scene;
      kitchen.scale.set(2, 2, 2);
      kitchen.position.set(0, 0, -4);
      kitchen.name = "주방";
      scene.add(kitchen);
      furnitureList.push(kitchen);
    });

    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let selectedObject = null;
    let isDragging = false;

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      if (isDragging && selectedObject) {
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(floor);
        if (intersects.length > 0) {
          const point = intersects[0].point;
          selectedObject.position.x = point.x;
          selectedObject.position.z = point.z;
        }
      }
    }

    function onMouseDown(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(furnitureList, true);
      if (intersects.length > 0) {
        selectedObject = intersects[0].object;
        isDragging = true;
      }
    }

    function onMouseUp() {
      isDragging = false;
      selectedObject = null;
    }

    window.addEventListener('pointermove', onMouseMove);
    window.addEventListener('pointerdown', onMouseDown);
    window.addEventListener('pointerup', onMouseUp);

    window.addEventListener('click', (event) => {
      if (isDragging) return;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(furnitureList, true);
      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        let info = `<strong>${clicked.name}</strong><br>`;
        if (clicked.name === "침대") {
          info += `- 메모리폼 침대 (구매수 1,203건)<br>- 원목 프레임 (후기 4.8/5)`;
        } else if (clicked.name === "책상") {
          info += `- L자형 책상 (리뷰 980개)<br>- 접이식 테이블 (가성비 추천)`;
        } else if (clicked.name === "소파") {
          info += `- 3인용 패브릭 소파<br>- 모던 레더 소파 (후기 4.7)`;
        } else if (clicked.name === "주방") {
          info += `- 싱크대 + 냉장고 구성<br>- 우드톤 주방세트 (신혼 인기)`;
        }
        document.getElementById('furnitureInfo').innerHTML = info;
      }
    });

    function handleUserInput() {
      const size = document.getElementById("roomSize").value;
      const purpose = document.getElementById("roomPurpose").value;
      const style = document.getElementById("roomStyle").value;
      alert(`방 크기: ${size}㎡\n방 용도: ${purpose}\n스타일: ${style}`);
      createFloor(size);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script></body>
</html>
